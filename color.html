<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color In CSS</title>
    <style>
        h1{
            color: rgb(255, 0, 119);
        }
        p{
            color: rgb(16, 167, 255);
        }
    </style>
</head>
<body>
    <h1>This is Heading</h1>
    <p>This is a paragraph</p>
    
</body>
</html>
