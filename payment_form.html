<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="stylepayment.css">
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name: *
                <input type="text"name="name" required placeholder="Enter Your Name">
            </p>
            <P> 
                <fieldset>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="male"required>
                    Female <input type="radio" name="gender" id="female"required>
                </fieldset>
            </P>
            <p>
                Adsress: 
                <textarea placeholder="Enter Your Adress" name="address" id="address" cols="100" rows="8"></textarea>
            </p>
            <p>
                Email: * <input type="email" name="email" id="email"required placeholder="Enter Your Email" >
            </p>
            <p>Pincode * <input type="number" name="pincode" id="pincode"required placeholder="Enter pincode">
            </p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Ttpe: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="master card">master card</option>
            </select>
            </p>
            <p>
                Card Number: *
                    <input type="number" name="card_number" id="card_number" required>
            </p>
            <p>Expiration Date: *
                <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>CVV *
                <input type="password" name="cvv" id="cvv" required>
            </p> 
            <input type="submit" value="Pay Now">
            
        </form>
    </div>
</body>
</html>
